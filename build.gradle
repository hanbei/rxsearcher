plugins {
    id "io.spring.dependency-management" version "0.5.6.RELEASE"
    id 'com.github.johnrengelman.shadow' version '1.2.3'
}

allprojects {
    apply plugin: 'java'
    apply plugin: "io.spring.dependency-management"
    apply plugin: 'com.github.johnrengelman.shadow'

    version = '0.1.0'
    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        compile "com.fasterxml.jackson.core:jackson-databind"
        compile "com.google.guava:guava"
        compile "org.slf4j:slf4j-api"

        testCompile "junit:junit"
        testCompile 'org.mockito:mockito-core'
    }

    dependencyManagement {
        dependencies {
            dependency "com.fasterxml.jackson.core:jackson-databind:2.7.3"
            dependency "com.google.guava:guava:19.0"
            dependency "org.slf4j:slf4j-api:1.7.21"

            dependency 'io.reactivex:rxjava:1.1.2'
            dependency 'com.ning:async-http-client:1.9.36'
            dependency 'io.dropwizard.metrics:metrics-core:3.1.2'

            dependencySet(group: 'io.vertx', version: '3.2.1') {
                entry 'vertx-core'
                entry 'vertx-web'
            }

            // Test dependencies
            dependency "junit:junit:4.11"
            dependency("org.mockito:mockito-core:1.10.19") {
                exclude 'org.hamcrest:hamcrest-core'
            }
        }
    }
}

task stage(dependsOn: ['clean', ':server:installDist'])
