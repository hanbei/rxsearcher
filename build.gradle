allprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    sourceCompatibility = 1.8

    dependencies {
        compile "com.fasterxml.jackson.core:jackson-databind:2.7.3"
        compile "com.google.guava:guava:19.0"

        testCompile "junit:junit:4.11"
        testCompile 'org.mockito:mockito-core:1.10.19'
    }
}
